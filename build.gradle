/**
 * Gradle script for building QuPath.
 * <p>
 * To create a complete build including associated license files, try the following:
 * <p>
 * ./gradlew clean build createPackage
 * or on Windows
 * gradlew.bat clean build createPackage
 * <p>
 * NOTE: This build requires OpenJDK 16 (since it contains jpackage).
 * Gradle's toolchain options are used to overcome this: if you run gradlew with a different JDK,
 * gradle will use a different JDK for building QuPath itself (downloading it if necessary).
 */

/**
 * Configure build script
 */
buildscript {

  dependencies {
    classpath 'com.github.jk1:gradle-license-report:1.16'
    classpath 'org.anarres.jarjar:jarjar-gradle:1.0.1'
  }

  repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url 'https://plugins.gradle.org/m2/' }
  }
}

/*
 * Using java-library rather than java enables us to define api dependencies,
 * i.e. dependencies exported from the API of QuPath.
 * An example is JTS, since QuPath ROIs can be converted to JTS Geometries and this 
 * should be accessible throughout the software.
 */
plugins {
  id 'java-library'
  id 'org.bytedeco.gradle-javacpp-platform' version '1.5.4' // 1.5.5 doesn't work currently (gets all platforms, not just the current one)
  id 'org.javamodularity.moduleplugin' version '1.6.0' apply false
}

/**
 * Define the toolchain JDK.
 * This separates the JDK used to run Gradle from that used to build QuPath.
 */ 
def targetJDK = JavaLanguageVersion.of(16)
java {
    toolchain {
        languageVersion = targetJDK
    }
}
def compiler = javaToolchains.compilerFor {
    languageVersion = targetJDK
}
def jdkHome = compiler.get().metadata.installationPath.asFile.absolutePath
println "JDK used to build QuPath: ${jdkHome}"

