/*
 * Create a custom runtime
 */
task createRuntime(dependsOn:build, type:Exec) {

  String jreModules = findProperty('jreModules')
  if (!jreModules) {
    jreModules = 'default'
  }
	
  def outputDir = new File(rootProject.buildDir, 'jre')

  // Reuse existing JRE if available
  onlyIf { !outputDir.exists() }

  doFirst {
  
  	// Indispensible modules
    def requiredModules = [
        'java.desktop',
    	'java.xml',
    	'java.scripting',
    	'java.sql',
    	'java.naming',
    	'jdk.unsupported',
    	'jdk.zipfs',           // Needed for zip filesystem support
    ]
    
    requiredModules.addAll(jfxModules)
    
    def usefulModules = [
        'java.net.http',        // Add HttpClient support (may be used by scripts)
    	'java.management',      // Useful to check memory usage
    	'jdk.management.agent', // Enables VisualVM to connect and sample CPU use
    	'jdk.jsobject'          // Needed to interact with WebView through JSObject
    ]
  
    def addModules
    if (jreModules == 'all') {
      println 'Creating Java runtime using all modules'
      addModules = 'ALL-MODULE-PATH'
    } else if (jreModules == 'minimum') {
      println 'Creating minimal Java runtime (this may exclude some useful modules)'
      addModules = String.join(',', requiredModules)
    } else {
      if (jreModules != 'default')
      	logger.warn("Unsupported jreModules property '${jreModules}', will use 'default' instead")
      println 'Creating default Java runtime'
      addModules = String.join(',', requiredModules + usefulModules)
    }
    
    def params = ["${jdkHome}/bin/jlink"]
   
    params << '--output' << outputDir.getAbsolutePath()
    
	// JavaFX should be on the module path, not the classpath (warning logged since Java 16)
    def jfxModulePath = configurations.runtimeClasspath.files.findAll({ it.getName().startsWith('javafx-') }).collect {it.getAbsolutePath()}
    jfxModulePath = String.join(File.pathSeparator, jfxModulePath)
//    println("MODULE PATH: " + jfxModulePath)
    params << '--module-path' << jfxModulePath
    
    params << '--add-modules' << addModules
    
    if (jreModules == 'default')
	    params << '--bind-services'

    params << '--strip-debug'
    params << '--no-header-files'
    params << '--no-man-pages'
    params << '--strip-native-commands'
    params << '--compress=2'

    print String.join(' ', params)
    
    commandLine = params
  }

}

/*
 * Create a native package. This requires jpackage, first included within JDK 14.
 */
task createPackage(dependsOn:createRuntime, type:Exec) {

  doFirst {
  
	// Versioning rules can be strict on some platforms - may need to further change this
  	def appVersion = qupathVersion.replace('-SNAPSHOT', '')

    def packageType = findProperty('type')
    if (!packageType) {
    	packageType = 'app-image'
    	logger.info("No package type specified, using default ${packageType}")
   	}
   	boolean associateFiles = packageType != 'app-image'
    
    // Set up the main Java options
    def javaOptions = []
    
    // Default to using 50% available memory
    javaOptions << '-XX:MaxRAMPercentage=50'
    
    // Set the library path to the app directory, for loading native libraries
   	javaOptions << '-Djava.library.path=$APPDIR'		
   	
   	// Revert to pre-Java-16 behavior
   	// See https://openjdk.java.net/jeps/396
   	// If this is removed, things like adding metadata to a project entry will fail with errors such as
   	//   ERROR: QuPath exception: class org.controlsfx.control.textfield.AutoCompletionBinding 
   	//   (in unnamed module @0x298a5e20) cannot access class com.sun.javafx.event.EventHandlerManager 
   	//   (in module javafx.base) because module javafx.base does not export com.sun.javafx.event to unnamed module
   	// This Java option will hopefully be temporary, until dependencies are updated to make it unnecessary.
   	javaOptions << '--illegal-access=permit'

	/*
	 * Previous attempts to avoid setting '--illegal-access' globally.
	 * Errors still turned up intermittently.
	 * 
     * // Temp workaround for kyro and Bio-Formats memoization - see https://github.com/ome/bioformats/issues/3659
   	 * javaOptions << '--add-opens=java.base/java.util.regex=ALL-UNNAMED'		
   	 * // Needed to set style/theme
   	 * javaOptions << '--add-opens=javafx.graphics/com.sun.javafx.css=ALL-UNNAMED'
   	 * // Needed for ControlsFX/BreadcrumbBar (could export to org.controlsfx if it was on the module path)
   	 * javaOptions << '--add-exports=javafx.graphics/com.sun.javafx.scene=ALL-UNNAMED'
	 * javaOptions << '--add-exports=javafx.graphics/com.sun.javafx.scene.traversal=ALL-UNNAMED'
	 */

    def params = ["${jdkHome}/bin/jpackage"]

    params << '--input' << new File(rootProject.buildDir, rootProject.libsDirName).getAbsolutePath()
    params << '--dest' << new File(rootProject.buildDir, 'dist').getAbsolutePath()

    params << '--main-jar' << jar.archiveName
        
    // Sadly, with JDK 16 including the version in the launcher name seems to break the build 
    // with an unrecognized cfg file name
    String versionedLauncherName = 'QuPath-' + qupathVersion
    
    // Including the version number seems to fail on Java 16 + macOS/Linux
    String launcherName = 'QuPath'

	if (OperatingSystem.current().isMacOsX()) {
		params << '--mac-package-name' << 'QuPath'
		params << '--mac-package-identifier' << 'QuPath'
		if (packageType == 'installer') {
			params << '--type' << 'pkg'
		} else {
			params << '--type' << packageType
		}
		associateFiles = true // Should work for Mac
		// Sadly, on a Mac we can't have an appVersion that starts with 0
		if (appVersion && appVersion.startsWith('0'))
			appVersion = null
	} else if (OperatingSystem.current().isWindows()) {
    // On Windows, including the version number seems to work
    // This can help manage multiple versions
    launcherName = 'QuPath-' + qupathVersion
		if (packageType == 'installer') {
			params << '--type' << 'msi'
			params << '--win-menu'
			params << '--win-menu-group' << 'QuPath'
			params << '--win-dir-chooser'
			params << '--win-shortcut'
			params << '--win-per-user-install'
			int lastDash = appVersion.lastIndexOf('-')
			if (lastDash > 0) {
				appVersion = appVersion.substring(0, lastDash)
				logger.info("Simplifying QuPath version ${qupathVersion} to ${appVersion} for compatibility")
			}
		} else
			params << '--type' << packageType
		// Create a separate launcher with a console - this can help with debugging
		def fileTemp = File.createTempFile('qupath-building', '.properties')
		def consoleLauncherName = launcherName + " (console)"
		fileTemp.deleteOnExit()
		fileTemp.text = 'win-console=true'
		fileTemp << System.lineSeparator()
    fileTemp << 'java-options=' << '-Dqupath.config=console' << String.join(" ", javaOptions) << System.lineSeparator()
		params << '--add-launcher' << "\"${consoleLauncherName}\"=\"${fileTemp.getAbsolutePath()}\""
	} else
		params << '--type' << packageType

    params << '--name' << launcherName
    
    // Add the java options
    for (opt in javaOptions)
      params << '--java-options' << opt
	
    // Store the app version (typically a simplified version of the full format)
    if (appVersion)
	    params << '--app-version' << appVersion

        
    // Try to find the icon
    def pathIcon = Paths.get(
            rootProject.buildDir.getAbsolutePath(),
            'resources', 'main', 'package',
            iconName).toFile().getAbsolutePath()
    params << '--icon' << pathIcon
    
    // Set file associations
    if (associateFiles) {
	    def associations = Paths.get(
	            rootProject.buildDir.getAbsolutePath(),
	            'resources', 'main', 'package', 'associations').toFile().listFiles()
	    associations.each {
	            if (it.isFile() && it.name.endsWith('.properties'))
		 		    params << '--file-associations' << it.getAbsolutePath()
	    }
	}

	params << '--runtime-image' << new File(rootProject.buildDir, 'jre').getAbsolutePath()

    println String.join(' ', params)
    
    commandLine = params
  }

