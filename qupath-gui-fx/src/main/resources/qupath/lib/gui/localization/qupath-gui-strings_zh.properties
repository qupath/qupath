CommonActions.objectDescriptions.description = 显示当前选中对象的描述（如果可用）。\n描述可以是添加到对象的 'description' 属性的任何纯文本、Markdown 或 HTML（目前仅支持标注）。
CommonActions.measureTMA = 显示 TMA 测量
CommonActions.measureTMA.description = 显示组织微阵列 (TMA) 核心点的测量表
CommonActions.measureAnnotations = 显示标注测量
CommonActions.measureAnnotations.description = 显示标注对象的测量表
CommonActions.measureDetections = 显示检测项测量
CommonActions.measureDetections.description = 显示检测对象（Detections）的测量表
CommonActions.gridViewTMA = 显示 TMA 核心点网格视图
CommonActions.gridViewTMA.description = 在网格视图中显示组织微阵列 (TMA) 核心点测量值
CommonActions.gridViewAnnotations = 显示标注网格视图
CommonActions.gridViewAnnotations.description = 在网格视图中显示标注测量值
CommonActions.showAnalysisPane = 显示分析面板
CommonActions.showAnalysisPane.description = 显示分析面板。\n这包含管理项目、图像和对象的主要选项卡。
CommonActions.showHelp = 显示交互式帮助
CommonActions.showHelp.description = 根据光标位置和 QuPath 当前状态显示交互式帮助信息
CommonActions.showLog = 显示日志
CommonActions.showLog.description = 显示日志。\n这对识别和调试错误非常有帮助。\n如果您希望报告使用 QuPath 时遇到的问题，请检查日志以提供相关信息。
CommonActions.showPrefPane = 首选项...
CommonActions.showPrefPane.description = 设置首选项以自定义 QuPath 的外观和行为
CommonActions.showBrightnessContrast = 亮度/对比度
CommonActions.showBrightnessContrast.description = 显示亮度和对比度对话框。\n这也用于调整通道和颜色。\n它可以更改图像的显示方式，但不会更改图像本身。
CommonActions.showCountingTool = 计数工具
CommonActions.showCountingTool.description = 显示计数面板。\n在使用“点”工具进行标注时使用此面板。
CommonActions.showPointConvexHull = 显示点凸包
CommonActions.showPointConvexHull.description = 显示点标注的凸包 (Convex hull)。\n这有助于识别包含点的区域 - 并查找任何意外位置的点。
CommonActions.addTMANote = 添加 TMA 备注
CommonActions.addTMANote.description = 向选定的组织微阵列 (TMA) 核心点添加备注。


