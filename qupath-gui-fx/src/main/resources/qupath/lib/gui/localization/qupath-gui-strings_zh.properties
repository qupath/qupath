Prefs.Appearance.theme = 主题
Prefs.Appearance.theme.description = QuPath 用户界面的主题。
Prefs.Appearance.badges = 显示工具栏徽章
Prefs.Appearance.badges.description = 在工具栏按钮上包含徽章，例如用于警告或错误。
Prefs.Appearance.font = 字体
Prefs.Appearance.font.description = QuPath 用户界面的主要字体。
Prefs.Appearance.systemMenubar = 使用系统菜单栏
Prefs.Appearance.systemMenubar.description = 使用系统菜单栏，而不是自定义应用程序菜单栏（默认为 true）。

Prefs.General.showStartupMessage = 显示欢迎消息
Prefs.General.showStartupMessage.description = 每次启动 QuPath 时显示带有文档、论坛和代码链接的欢迎消息。\n您可以随时通过“帮助”菜单访问此消息。
Prefs.General.showLicenseMessage = 显示许可证消息
Prefs.General.showLicenseMessage.description = 启动 QuPath 时显示有关许可证和使用的消息。
Prefs.General.startupScriptPath = 启动脚本路径
Prefs.General.startupScriptPath.description = 可选：选择在 QuPath 启动后立即运行的 Groovy 脚本文件。
Prefs.General.checkForUpdates = 启动时检查更新
Prefs.General.checkForUpdates.description = 启动 QuPath 时自动检查更新，如果有新版本可用，则显示消息。
Prefs.General.showImageNameInTitle = 在窗口标题中显示图像名称
Prefs.General.showImageNameInTitle.description = 在 QuPath 主标题栏中显示当前图像的名称（如果不希望看到名称，请关闭此选项）。
Prefs.General.maskImageNames = 在项目中掩码图像名称
Prefs.General.maskImageNames.description = 使用项目时掩码（隐藏）图像名称，以帮助减少分析过程中潜在的用户偏见。
Prefs.General.skipProjectUriChecks = 跳过项目中的文件检查
Prefs.General.skipProjectUriChecks.description = 避免在项目浏览器中检查文件是否存在。在由于网络延迟导致项目浏览器变慢的情况下，这可能会有所帮助。
Prefs.General.maxMemory = 设置最大内存 %
Prefs.General.maxMemory.description = 将 Java 的最大内存设置为可用内存的百分比（允许范围 10-90%）。\
  \n请注意，某些命令（例如像素分类）在需要时仍可能使用更多内存，\
  \n因此对于大多数系统，建议使用默认值 50%。
Prefs.General.tileCache = 图块缓存内存百分比
Prefs.General.tileCache.description = 用于缓存图像图块的最大内存百分比（必须 >10% 且 <90%；建议值为 25%）。\n较高的值可以提高性能（尤其是对于多通道图像），但会增加内存不足错误的风险。\n更改将在重新启动 QuPath 后生效。
Prefs.General.logFiles = 创建日志文件
Prefs.General.logFiles.description = 在 QuPath 用户目录中使用 QuPath 时创建日志文件（对调试和报告错误很有用）。
Prefs.General.showExperimental = 显示实验性命令
Prefs.General.showExperimental.description = 在菜单中包含实验性命令 - 这些命令可能有很多 Bug 且不完整，但有时可能会有用。
Prefs.General.showTMA = 显示 TMA 命令
Prefs.General.showTMA.description = 包含与组织微阵列 (TMA) 相关的菜单项。
Prefs.General.showDeprecated = 显示已弃用的命令
Prefs.General.showDeprecated.description = 包含与旧版命令（不再打算使用）相关的菜单项。
Prefs.General.hierarchyDisplay = 层级检测项显示
Prefs.General.hierarchyDisplay.description = 选择如何在层级树视图中显示检测项 - 选择“无”以获得最佳性能。
Prefs.General.logLevel = 日志级别
Prefs.General.logLevel.description = 日志记录级别，决定日志消息的数量。\n建议仅使用 INFO 或 DEBUG；更频繁的日志记录（例如 TRACE, ALL）可能会导致性能问题。
Prefs.General.numThreads = 并行线程数
Prefs.General.numThreads.description = 设置用于并行化的处理器数量限制。\n这应 > 0 且 <= 计算机上的可用处理器。\n如果超出此范围，将默认为可用处理器。\n通常使用默认值即可，但如果遇到内存不足错误，减小该值可能会有所帮助。
Prefs.General.imageType = 设置图像类型
Prefs.General.imageType.description = 首次打开时自动估计并设置图像类型（例如 H&E, H-DAB, 荧光），提示或保留未设置。\n估计可能很方便，但请注意它可能并不总是正确的 - 您应该始终检查！\n图像类型会影响一些可用的命令，例如如何分离染色进行显示或细胞检测。
Prefs.General.commandBar = 命令栏显示模式
Prefs.General.commandBar.description = 用于在查看器顶部显示命令查找器文本字段的模式。

Prefs.Drawing.returnToMove = 自动返回移动工具
Prefs.Drawing.returnToMove.description = 绘制 ROI 后自动将选定的工具返回到“移动”（适用于除画笔和魔棒之外的所有绘图工具）。
Prefs.Drawing.pixelSnapping = 使用像素捕捉
Prefs.Drawing.pixelSnapping.description = 使用绘图工具时自动将像素捕捉到整数坐标（某些工具，例如直线、点可能会覆盖此设置）。
Prefs.Drawing.clipROIsForHierarchy = 裁剪 ROI 以适应层级
Prefs.Drawing.clipROIsForHierarchy.description = 自动裁剪 ROI，使其不超出父标注，或侵占子标注 - 这有助于保持层级易于解释，没有重叠。\n按住 'Shift' 键可以覆盖此设置。
Prefs.Drawing.brushDiameter = 画笔直径
Prefs.Drawing.brushDiameter.description = 设置默认画笔直径。
Prefs.Drawing.tileBrush = 使用图块画笔
Prefs.Drawing.tileBrush.description = 调整画笔工具以选择图块（如果可用）。
Prefs.Drawing.brushScaleByMag = 按放大倍率缩放画笔
Prefs.Drawing.brushScaleByMag.description = 根据放大倍率调整画笔大小，因此更高的放大倍率会提供更精细的画笔。
Prefs.Drawing.useMultipoint = 使用多点工具
Prefs.Drawing.useMultipoint.description = 使用计数工具时，如果可能，将点添加到现有对象。\n替代方法是每次点击都创建一个新点。
Prefs.Drawing.pointRadius = 点半径
Prefs.Drawing.pointRadius.description = 设置在查看器中显示的默认点半径。

Prefs.Drawing.wandType = 魔棒颜色类型
Prefs.Drawing.wandType.description = 指定使用魔棒时的色彩空间；如果是“灰度”，则魔棒使用“亮度”而不参考具体颜色
Prefs.Drawing.wandSigma = 魔棒平滑
Prefs.Drawing.wandSigma.description = 设置魔棒工具使用的平滑度 - 较高的值会导致更大、更平滑的区域（默认值 = 4.0）
Prefs.Drawing.wandSensivity = 魔棒灵敏度
Prefs.Drawing.wandSensivity.description = 设置魔棒工具的灵敏度 - 较低的值使其较少关注局部强度，行为更像画笔工具（默认值 = 2.0）
Prefs.Drawing.wandUseOverlays = 魔棒使用叠加层
Prefs.Drawing.wandUseOverlays.description = 使用图像叠加层信息来影响用魔棒工具创建的区域

Prefs.InputOutput.minPyramidDimension = 金字塔化的最小图像尺寸
Prefs.InputOutput.minPyramidDimension.description = 如果宽度或高度大于此尺寸，则允许为单分辨率图像计算图像金字塔。
Prefs.InputOutput.tmaExportDownsample = TMA 导出下采样因子
Prefs.InputOutput.tmaExportDownsample.description = 导出时对 TMA 核心点图像进行下采样的量；较高的下采样值会产生较小的图像。\n选择 1 以全分辨率导出核心点（可能会很慢）。

Prefs.Locale.default = 主要语言
Prefs.Locale.default.description = 全局默认区域设置；更改此设置可以更新显示和格式区域设置。\n*强烈* 建议使用英语（美国）以保持格式一致，尤其是\n十进制数字（使用 . 作为小数点分隔符）。\n\n您可以通过双击下拉菜单重置区域设置。
Prefs.Locale.display = 用户界面
Prefs.Locale.display.description = 用于显示消息的区域设置。\n建议使用英语（美国）以保持格式一致。\n如果添加了额外的语言支持，其他语言 *可能* 可用。
Prefs.Locale.format = 日期和数字
Prefs.Locale.format.description = 用于格式化日期、数字等的区域设置。\n*强烈* 建议使用英语（美国）以保持格式一致，尤其是\n十进制数字（使用 . 作为小数点分隔符）。\n\n您可以通过双击下拉菜单重置区域设置。

Prefs.Measurements.thumbnails = 包含缩略图
Prefs.Measurements.thumbnails.description = 默认情况下在测量表中显示每个对象的缩略图。
Prefs.Measurements.ids = 包含对象 ID
Prefs.Measurements.ids.description = 默认情况下在测量表中显示对象 ID 列。

Prefs.Undo.maxUndoLevels = 最大撤消级别
Prefs.Undo.maxUndoLevels.description = 支持的最大“撤消”次数。
Prefs.Undo.maxUndoHierarchySize = 最大撤消层级大小
Prefs.Undo.maxUndoHierarchySize.description = 在“撤消”关闭之前层级中的最大对象数（出于性能原因）。

Prefs.Scripting.scriptsPath = 脚本目录
Prefs.Scripting.scriptsPath.description = 包含应通过 QuPath 菜单可用的脚本的目录路径。

Prefs.Extensions.userPath = QuPath 用户目录
