Action.ImageJ.superpixelsSLIC = SLIC 超像素分割...
Action.ImageJ.superpixelsSLIC.description = 使用 SLIC 方法创建超像素图块
Action.ImageJ.superpixelsDoG = DoG 超像素分割...
Action.ImageJ.superpixelsDoG.description = 使用高斯差分 (DoG) 方法创建超像素图块

Action.ImageJ.tilesToAnnotations = 图块分类转标注...
Action.ImageJ.tilesToAnnotations.description = 合并共享相同分类的图块以成为标注

Action.ImageJ.pixelCount = 阳性像素计数...
Action.ImageJ.pixelCount.description = 基于区域的 DAB 染色阳性像素定量。\n此命令无法很好地处理大区域；如果可能，通常应使用像素分类。
Action.ImageJ.simpleTissueDetection = 简单组织检测...
Action.ImageJ.simpleTissueDetection.description = 使用简单阈值法检测大区域。\n此命令不是很灵活，并且缺少结果预览；如果可能，通常应使用像素分类。

Action.ImageJ.tmaDearrayer = TMA 去阵列化 (Dearrayer)...
Action.ImageJ.tmaDearrayer.description = 识别组织微阵列的核心点和网格排列

Action.ImageJ.cellDetection = 细胞检测...
Action.ImageJ.cellDetection.description = QuPath 中的默认细胞检测。\n请注意，这是通用方法，并未针对任何特定染色进行优化。\n\n在运行此命令之前，必须先设置图像类型（例如明场或荧光）。
Action.ImageJ.positiveCellDetection = 阳性细胞检测...
Action.ImageJ.positiveCellDetection.description = 相当于“细胞检测”，带有额外的参数以在检测期间设置阈值以识别单阳性细胞。
Action.ImageJ.cellAndMembraneDetection = 细胞 + 膜检测...
Action.ImageJ.cellAndMembraneDetection.description = 使用膜信息约束细胞边界扩展的细胞检测。\n\n这是专门为苏木精和 DAB 染色设计的，仅在膜染色非常清晰或不存在时才有效。一般不推荐使用。
Action.ImageJ.subcellularDetection = 亚细胞检测（实验性）...
Action.ImageJ.subcellularDetection.description = 识别检测到的细胞内的亚细胞结构（例如各种斑点）。

Action.ImageJ.scriptRunner = ImageJ 脚本运行器
Action.ImageJ.scriptRunner.description = 在 QuPath 中运行 ImageJ 脚本和宏。\n\
  这将提取对应于 QuPath 对象的图像区域，然后将其传递给 ImageJ 进行处理。
Action.ImageJ.legacyMacroRunner = 旧版 ImageJ 宏运行器
Action.ImageJ.legacyMacroRunner.description = 以前用于在 QuPath 中运行 ImageJ 宏的命令。\n\
  这已在 QuPath v0.6.0 中被替换。
Action.ImageJ.setImageJDirectory = 设置本地 ImageJ 目录...
Action.ImageJ.setImageJDirectory.description = 设置要与 QuPath 嵌入版 ImageJ 一起使用的目录。\n\n\
  设置此项后，现有 ImageJ 安装中的插件将可供 QuPath 嵌入版 ImageJ 使用 \
  （只要它们没有不兼容的依赖项）。

Action.ImageJ.showImageJ = 显示 ImageJ
Action.ImageJ.showImageJ.description = 显示 ImageJ 主窗口
Action.ImageJ.extractRegion = 发送区域到 ImageJ...
Action.ImageJ.extractRegion.description = 提取选定的图像区域并将其发送到 ImageJ
Action.ImageJ.extractRegionSnapshot = 发送快照到 ImageJ
Action.ImageJ.extractRegionSnapshot.description = 创建渲染的 (RGB) 快照并将其发送到 ImageJ

Action.ImageJ.importRois = 导入 ImageJ ROI...
Action.ImageJ.importRois.description = 从 .roi 或 .zip 文件导入 ImageJ ROI，将其转换为 QuPath 对象


# SVG extension
Extension.SVG = SVG 导出扩展
Extension.SVG.description = 以 SVG 格式导出快照和图像
Action.SVG.exportImage = 渲染的 SVG...
Action.SVG.exportImage.description = 将当前选定区域导出为渲染的 (RGB) SVG 图像。\n任何标注和 ROI 都将存储为矢量，稍后可以在其他软件中进行调整。
Action.SVG.exportSnapshot = 当前查看器内容 (SVG)...
Action.SVG.exportSnapshot.description = 将当前查看器内容的 RGB 快照导出为 SVG 图像。\n任何标注和 ROI 都将存储为矢量，稍后可以在其他软件中进行调整。


# Bio-Formats extension
Extension.BioFormats = Bio-Formats 扩展
Extension.BioFormats.description = 安装支持以使用 Bio-Formats 读取和写入图像选项 (https://www.openmicroscopy.org/bio-formats/)
Extension.BioFormats.missing.description = 找不到此扩展所需的 Bio-Formats 库！
Action.BioFormats.exportOmeTif = OME-TIFF...
Action.BioFormats.exportOmeTif.description = 将区域写入为 OME-TIFF 图像。这支持写入图像金字塔。
Action.BioFormats.omeZarr = OME-Zarr...
Action.BioFormats.omeZarrWriter = OME-Zarr 写入器
Action.BioFormats.stopCurrentExport = 您要停止当前导出吗？
Action.BioFormats.exportOMEZarr = 导出 OME-Zarr
Action.BioFormats.writeOMEZarr = 写入 OME-Zarr
Action.BioFormats.invalidZarrExtension = 文件扩展名必须是 .ome.zarr
Action.BioFormats.directoryAlreadyExists = 目录必须尚不存在
Action.BioFormats.exportingTo = 正在导出到 {0} -\n请保持 QuPath 运行直到导出完成！
Action.BioFormats.exportComplete = {0} 导出完成！
Action.BioFormats.pyramidalDownsample = 金字塔下采样
Action.BioFormats.pyramidalDownsampleDetail = 每个连续金字塔级别的下采样量；使用 1 表示图像不应是金字塔状
Action.BioFormats.tileSize = 图块大小
Action.BioFormats.tileSizeDetail = 导出的图块宽度和高度
Action.BioFormats.allZSlices = 所有 Z 切片
Action.BioFormats.allZSlicesDetail = 包括堆栈中的所有 Z 切片。如果未选中，则仅考虑当前 Z 切片
Action.BioFormats.allTimepoints = 所有时间点
Action.BioFormats.allTimepointsDetail = 包括时间序列中的所有时间点。如果未选中，则仅考虑当前时间点
Action.BioFormats.numberOfThreads = 线程数
Action.BioFormats.numberOfThreadsDetail = 用于导出的线程数



# Processing extension
Extension.Processing = 处理与分类扩展
Extension.Processing.description = 核心处理与分类命令

Action.Processing.Spatial.delaunay = Delaunay 聚类特征 2D...
Action.Processing.Spatial.delaunay.description = 根据质心位置将 Delaunay 三角剖分应用于检测对象。\n这有助于识别彼此相邻的对象聚类。\n\n请注意，此命令可能会在未来版本中被替换。

Action.Processing.CellDetection.fastCellCounts = 快速细胞计数 (明场)...
Action.Processing.CellDetection.fastCellCounts.description = 苏木精和 DAB 图像的快速细胞计数

Action.Processing.DensityMaps.create = 创建密度图...
Action.Processing.DensityMaps.create.description = 创建密度图以识别包含高密度检测项（例如细胞）的区域，可选择指定分类
Action.Processing.DensityMaps.load = 加载密度图
Action.Processing.DensityMaps.load.description = 加载之前使用“创建密度图”生成的密度图

Action.Processing.Classify.loadPixelClassifier = 加载像素分类器...
Action.Processing.Classify.loadPixelClassifier.description = 加载现有的像素分类器。\n这可用于将分类器应用于新图像，但不能继续训练。
Action.Processing.Classify.trainPixelClassifier = 训练像素分类器...
Action.Processing.Classify.trainPixelClassifier.description = 训练像素分类器。\n这可用于量化区域，或生成或分类对象。
Action.Processing.Classify.createThresholder = 创建阈值器...
Action.Processing.Classify.createThresholder.description = 创建一个简单的像素分类器，该分类器对图像应用固定阈值

Action.Processing.Classify.loadObjectClassifier = 加载对象分类器...
Action.Processing.Classify.loadObjectClassifier.description = 加载现有的对象分类器。\n这可用于将分类器应用于新对象，但不能继续训练。
Action.Processing.Classify.trainObjectClassifier = 训练对象分类器...
Action.Processing.Classify.trainObjectClassifier.description = 使用机器学习交互式训练对象分类器。\n只要无法仅根据一项测量对对象进行分类，这就很有用。
Action.Processing.Classify.createSingleMeasurementClassifier = 创建单测量分类器...
Action.Processing.Classify.createSingleMeasurementClassifier.description = 创建一个简单的对象分类器，该分类器对单个测量值应用阈值
Action.Processing.Classify.createCompositeClassifier = 创建复合分类器...
Action.Processing.Classify.createCompositeClassifier.description = 将多个分类器组合在一起，通过顺序应用它们来创建单个分类器
Action.Processing.Classify.setCellIntensityClassifications = 设置细胞强度分类...
Action.Processing.Classify.setCellIntensityClassifications.description = 基于单个测量值设置细胞强度分类。\n这对于计算阳性细胞的密度/百分比或 H-score 很有用。

Action.Processing.Classify.createRegionAnnotations = 创建区域标注...
Action.Processing.Classify.createRegionAnnotations.description = 创建固定大小区域的标注。\n这可用于选择多个图像的代表性区域来训练（通常是像素）分类器，结合“创建训练图像”使用。
Action.Processing.Classify.createTrainingImage = 创建训练图像...
Action.Processing.Classify.createTrainingImage.description = 创建一个由从项目中的多个图像提取的区域组成的图像。\n这对于跨不同数据集交互式训练分类器非常有用。
Action.Processing.Classify.createChannelTrainingImages = 创建重复通道训练图像...
Action.Processing.Classify.createChannelTrainingImages.description = 在项目中复制图像，以便图像的每个通道都有一个副本。\n\n这可用于为多路复用图像中的不同通道训练单独的分类器，然后将其合并以形成复合分类器。
Action.Processing.Classify.splitTrainValidationTest = 拆分项目 训练/验证/测试...
Action.Processing.Classify.splitTrainValidationTest.description = 将项目中的图像拆分为训练集、验证集和测试集


# Simple image viewer
SimpleImageViewer.Action.close = 关闭
SimpleImageViewer.Action.close.description = 关闭图像窗口
SimpleImageViewer.Action.copy = 复制
SimpleImageViewer.Action.copy.description = 将图像复制到剪贴板
SimpleImageViewer.Action.save = 另存为
SimpleImageViewer.Action.save.description = 保存图像
SimpleImageViewer.Action.saturation = 设置饱和度
SimpleImageViewer.Action.saturation.description = 设置饱和度以改善非 8 位图像的对比度
SimpleImageViewer.Action.expandToWindow = 扩展至适应窗口
SimpleImageViewer.Action.expandToWindow.description = 允许图像增长以适应窗口。否则，图像将被限制为不超过其首选大小。
SimpleImageViewer.placeholderText = 没有可用的图像
SimpleImageViewer.noImage = 无图像
SimpleImageViewer.noTitle = 无标题图像


